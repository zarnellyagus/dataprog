<div class="login-page" [style.background-image]="'url(assets/images/login-bg.jpg)'">
  <div class="container-fluid h-100">
    <div class="row h-100 align-items-center justify-content-end">
      <div class="col-md-4 col-lg-3">
        <div class="login-form-container">
          <div class="card shadow-lg border-0">
            <div class="card-body p-5">
              <div class="text-center mb-4">
                <h2 class="fw-bold text-primary">Login</h2>
                <p class="text-muted">Masuk ke sistem</p>
              </div>
              
          <form [formGroup]="loginForm" (ngSubmit)="onLogin()" novalidate>
  <!-- Username -->
  <div class="mb-3">
    <label for="username" class="form-label">Username</label>
    <input 
      id="username"
      type="text" 
      class="form-control" 
      formControlName="username"
      placeholder="Masukkan username"
      [class.is-invalid]="loginForm.get('username')?.touched && loginForm.get('username')?.invalid">
    <div class="invalid-feedback" *ngIf="loginForm.get('username')?.touched && loginForm.get('username')?.invalid">
      Username wajib diisi
    </div>
  </div>

  <!-- Password -->
  <div class="mb-3">
    <label for="password" class="form-label">Password</label>
    <input 
      id="password"
      type="password" 
      class="form-control" 
      formControlName="password"
      placeholder="Masukkan password"
      [class.is-invalid]="loginForm.get('password')?.touched && loginForm.get('password')?.invalid">
    <div class="invalid-feedback" *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.invalid">
      Password minimal 3 karakter
    </div>
  </div>

  <!-- Company Dropdown -->
  <div class="mb-3">
    <label for="companyID" class="form-label">Company</label>
    <select 
      id="companyID"
      class="form-select" 
      formControlName="companyID"
      [class.is-invalid]="loginForm.get('companyID')?.touched && loginForm.get('companyID')?.invalid">
      <option value="">-- Pilih Company --</option>
      <option 
        *ngFor="let company of companies" 
        [value]="company.companyID">
        {{ company.companyName }}
      </option>
    </select>
    <div class="invalid-feedback" *ngIf="loginForm.get('companyID')?.touched && loginForm.get('companyID')?.invalid">
      Company wajib dipilih
    </div>
  </div>

  <!-- Error Alert -->
  <div *ngIf="errorMessage" class="alert alert-danger alert-dismissible fade show" role="alert">
    {{ errorMessage }}
    <button type="button" class="btn-close" (click)="errorMessage = ''"></button>
  </div>

  <!-- Loading Spinner + Button -->
  <button 
    type="submit" 
    class="btn btn-primary w-100 py-3 fs-6 fw-bold"
    [disabled]="loginForm.invalid || isLoading">
    <span *ngIf="isLoading" class="spinner-border spinner-border-sm me-2" role="status" aria-hidden="true"></span>
    {{ isLoading ? '‚è≥ Sedang Login...' : 'üöÄ Masuk ke Sistem' }}
  </button>

  <!-- Debug Info (Remove in production) -->
  <div class="mt-3 p-2 bg-light text-muted small">
    <strong>Debug:</strong> Form valid: {{ loginForm.valid }} | 
    Username: {{ loginForm.get('username')?.value }} | 
    Company: {{ loginForm.get('companyID')?.value }}
  </div>
</form>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
